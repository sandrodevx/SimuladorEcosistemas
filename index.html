<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Ecosistemas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Simulador de Ecosistemas</h1>
      <div class="row">
        <!-- Formulario para agregar elementos -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Agregar Elementos</h5>
              <form id="ecosystemForm">
                <div class="mb-3">
                  <label for="elementType" class="form-label"
                    >Tipo de Elemento</label
                  >
                  <select class="form-select" id="elementType">
                    <option value="lobo">Lobo</option>
                    <option value="conejo">Conejo</option>
                    <option value="árbol">Árbol</option>
                    <option value="agua">Agua</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    min="1"
                    value="1"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Visualización del Ecosistema -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ecosistema</h5>
              <div id="ecosystemDisplay" class="ecosystem-display"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Estadísticas -->
      <div class="row mt-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Estadísticas</h5>
              <ul id="stats" class="list-group">
                <li class="list-group-item">
                  Lobos: <span id="wolfCount">0</span>
                </li>
                <li class="list-group-item">
                  Conejos: <span id="rabbitCount">0</span>
                </li>
                <li class="list-group-item">
                  Árboles: <span id="treeCount">0</span>
                </li>
                <li class="list-group-item">
                  Agua: <span id="waterCount">0</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="script.js"></script>
  </body>
</html>
